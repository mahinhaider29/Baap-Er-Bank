<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-8">Let's Get Some <span class="text-sky-500 font-semibold">Moneeeeeeeey!!!</span></h1> 
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white pt-4">
               <div class="bg-green-400 rounded-lg p-10 ">
                <h3 class="text-2xl">Deposit</h3>
                <h2 class="text-4xl font-semibold">$<span id="deposit-area">00</span></h2>

               </div>
               <div class="bg-yellow-500 rounded-lg p-10 ">
                <h3 class="text-2xl">Withdraw</h3>
                <h2 class="text-4xl font-semibold">$<span id="withdraw-area">00</span></h2>

               </div>
               <div class="bg-violet-400 rounded-lg p-10 ">
                <h3 class="text-2xl">Balance</h3>
                <h2 class="text-4xl font-semibold">$<span id="balance-area">1240</span></h2>

               </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto pt-12">
                <div class="bg-red-500 rounded-lg p-10 ">
                    <h3 class="text-2xl text-white">Please Deposit</h3>
                    <div class="pl-6 mt-4">
                        <input type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit" class="w-3/4 rounded-lg py-1 px-2 block mb-4">
                        <button class="bg-rose-800 py-2 px-6 font-medium rounded-lg hover:bg-fuchsia-700 text-white" id="deposit-btn">Deposit</button>
                    </div>
                   </div>
                <div class="bg-fuchsia-700 rounded-lg p-10 ">
                    <h3 class="text-2xl text-white">Please Withdraw</h3>
                    <div class="pl-6 mt-4">
                        <input type="number" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw" class="w-3/4 rounded-lg py-1 px-2 block mb-4">
                        <button class="bg-amber-500 py-2 px-6 font-medium rounded-lg hover:bg-red-500   text-white" id="withdraw-btn">Withdraw</button>
                    </div>
                   </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
